<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet Tools Login</title>
    <!-- This script adds the Netlify Identity Widget -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header>
        <h1>Custom Spreadsheet Tools</h1>
        <p>Log in or sign up to get access.</p>
        <!-- This div is where the login/logout buttons will appear -->
        <div data-netlify-identity-menu></div>
    </header>

    <main>
        <h2>Your Dashboard</h2>
        <p id="user-status">Please log in to see your tools.</p>
    </main>

    <script>
      // This script updates the dashboard message based on login status
      const userStatus = document.getElementById('user-status');
      netlifyIdentity.on('login', user => {
        userStatus.textContent = `Welcome, ${user.email}! Your tools are now available.`;
      });
      netlifyIdentity.on('logout', () => {
        userStatus.textContent = 'You have been logged out.';
      });
    </script>
</body>
</html>
